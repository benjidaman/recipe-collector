<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat's Kitchen</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { display: flex; align-items: center; margin-bottom: 20px; }
        .logo { width: 96px; height: 96px; margin-right: 10px; } /* 3x larger than original 32px */
        .logo-text { font-size: 54px; font-weight: bold; } /* 3x larger than original 18px */
        .prompt { width: 64%; padding: 10px; margin-bottom: 10px; display: block; } /* Ensure block display */
        .comment-box { width: 64%; height: 200px; padding: 10px; margin-bottom: 10px; resize: vertical; display: block; } /* Ensure block display */
        .add-button { padding: 30px 60px; font-size: 24px; margin-bottom: 10px; display: block; background-color: #ff69b4; color: white; border: none; border-radius: 5px; cursor: pointer; } /* Pink Add button */
        .add-button:hover { background-color: #ff1493; } /* Darker pink on hover */
        .view-recipes-button { padding: 10px 20px; font-size: 16px; text-decoration: none; color: white; background-color: #800080; border: none; border-radius: 5px; cursor: pointer; } /* Purple View Recipes button */
        .view-recipes-button:hover { background-color: #4b0082; } /* Darker purple on hover */
        .message { display: none; }
        .success { color: green; }
        .error { color: red; }
        /* Style placeholder text to be pink */
        .prompt::placeholder, .comment-box::placeholder { color: #ff69b4; opacity: 1; } /* Pink placeholder text */
        /* For older browsers */
        .prompt::-webkit-input-placeholder, .comment-box::-webkit-input-placeholder { color: #ff69b4; }
        .prompt:-moz-placeholder, .comment-box:-moz-placeholder { color: #ff69b4; opacity: 1; }
        .prompt::-moz-placeholder, .comment-box::-moz-placeholder { color: #ff69b4; opacity: 1; }
        .prompt:-ms-input-placeholder, .comment-box:-ms-input-placeholder { color: #ff69b4; }
    </style>
</head>
<body>
    <div class="header">
        <img src="/cats-kitchen-logo.png" alt="Cat's Kitchen Logo" class="logo">
        <span class="logo-text">Cat's Kitchen</span>
    </div>
    <input type="text" id="nameInput" class="prompt" placeholder="Enter recipe name (optional)">
    <input type="text" id="urlInput" class="prompt" placeholder="Enter recipe URL" required>
    <textarea id="commentInput" class="comment-box" placeholder="Enter notes about the meal"></textarea>
    <button class="add-button" onclick="addRecipe()">Add</button>
    <br>
    <a href="/recipes.html" class="view-recipes-button">View Recipes</a>
    <div id="message" class="message"></div>

    <script>
        // Set the API base URL (change this for local vs. deployed)
        //const API_BASE_URL = 'http://localhost:7071'; // For local testing
        const API_BASE_URL = ''; // For deployed app (relative URL)

        async function addRecipe() {
            const url = document.getElementById('urlInput').value;
            let name = document.getElementById('nameInput').value.trim();
            const comment = document.getElementById('commentInput').value.trim();
            const messageElement = document.getElementById('message');

            // Clear previous message
            messageElement.textContent = '';
            messageElement.style.display = 'none';
            messageElement.classList.remove('success', 'error');

            if (!url) {
                messageElement.textContent = 'Please enter a URL';
                messageElement.classList.add('error');
                messageElement.style.display = 'block';
                return;
            }

            // Set a default name if the user doesn't provide one
            if (!name) {
                name = "none";
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/addRecipe`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, name, comment }) // Include comment in the payload
                });

                if (response.ok) {
                    messageElement.textContent = 'New recipe added!';
                    messageElement.classList.add('success');
                    messageElement.style.display = 'block';
                    setTimeout(() => {
                        messageElement.style.display = 'none';
                    }, 2000);
                    document.getElementById('urlInput').value = '';
                    document.getElementById('nameInput').value = '';
                    document.getElementById('commentInput').value = '';
                } else {
                    const errorText = await response.text();
                    messageElement.textContent = `Error adding recipe: ${response.status} - ${errorText}`;
                    messageElement.classList.add('error');
                    messageElement.style.display = 'block';
                }
            } catch (error) {
                messageElement.textContent = `Error: ${error.message}`;
                messageElement.classList.add('error');
                messageElement.style.display = 'block';
            }
        }
    </script>
