<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat's Kitchen - Grocery List</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .nav-bar { 
            margin-bottom: 20px; 
            white-space: nowrap; 
            overflow-x: auto; 
            -webkit-overflow-scrolling: touch; 
        }
        .nav-button { 
            padding: 10px 20px; 
            font-size: 16px; 
            text-decoration: none; 
            color: white; 
            background-color: #800080; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin-right: 10px; 
            display: inline-block; 
        }
        .nav-button:hover { background-color: #4b0082; }
        .header { display: flex; align-items: center; margin-bottom: 20px; }
        .logo { width: 96px; height: 96px; margin-right: 10px; }
        .logo-text { font-size: 54px; font-weight: bold; color: #ff69b4; }
        .grocery-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .grocery-item input[type="checkbox"] {
            margin-right: 10px;
        }
        .grocery-item-name {
            cursor: pointer;
        }
        .grocery-item-name.strikethrough {
            text-decoration: line-through;
            color: gray;
        }
        .add-form { display: flex; gap: 10px; margin-bottom: 40px; }
        .add-form input { padding: 5px; width: 44.8%; }
        .add-form button { padding: 5px 10px; background-color: #ff69b4; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .add-form button:hover { background-color: #ff1493; }
        .move-buttons { display: none; margin-left: 10px; }
        .move-buttons button { padding: 5px 10px; margin-left: 5px; background-color: #4b0082; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .move-buttons button:hover { background-color: #800080; }
        .grocery-item.single-selected .move-buttons { display: inline-block; }
        .modal { display: none; position: fixed; z-index: 1; left  left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 500px; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover, .close:focus { color: black; text-decoration: none; }
        .modal-form { display: flex; flex-direction: column; gap: 10px; }
        .modal-form label { font-weight: bold; }
        .modal-form input, .modal-form select { padding: 5px; width: 100%; box-sizing: border-box; }
        .modal-form button { padding: 10px; background-color: #ff69b4; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .modal-form button:hover { background-color: #ff1493; }
        #grocery-list { margin-top: 20px; }
        .category-header { font-weight: bold; font-size: 18px; margin-top: 15px; margin-bottom: 5px; }
        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            .nav-button { 
                padding: 8px 16px; 
                font-size: 14px; 
                margin-right: 5px; 
            }
            .logo { width: 64px; height: 64px; margin-right: 8px; }
            .logo-text { font-size: 36px; }
            .add-form input { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="/index.html" class="nav-button">Add Recipe</a>
        <a href="/recipes.html" class="nav-button">View Recipes</a>
        <a href="/this-weeks-meals.html" class="nav-button">This Week's Meals</a>
        <a href="/grocery-list.html" class="nav-button">Grocery List</a>
    </div>
    <div class="header">
        <img src="/cats-kitchen-logo.png" alt="Cat's Kitchen Logo" class="logo">
        <span class="logo-text">Cat's Kitchen</span>
    </div>
    <main>
        <h2>Grocery List</h2>
        <div class="add-form">
            <input type="text" id="newItemInput" placeholder="Enter item name" required>
            <button onclick="addGroceryItem()">Add Item</button>
        </div>
        <button id="selectAllButton" onclick="selectAllItems()" style="background-color: purple; color: white; padding: 10px; margin-bottom: 10px; margin-right: 10px;">Select All</button>
        <button onclick="deleteSelectedItems()" style="background-color: purple; color: white; padding: 10px; margin-bottom: 10px; margin-right: 10px;">Delete Selected</button>
        <button onclick="openCategorizeModal()" style="background-color: purple; color: white; padding: 10px; margin-bottom: 10px; margin-right: 10px;">Categorize</button>
        <button onclick="openSendListModal()" style="background-color: #4b0082; color: white; padding: 10px; margin-bottom: 10px; margin-right: 10px;">Send List</button>
        <button onclick="copyGroceryList()" style="background-color: #4b0082; color: white; padding: 10px; margin-bottom: 10px;">Copy List</button>
        <div id="grocery-list"></div>
        <div id="error" style="display: none; color: red;"></div>
    </main>

    <!-- Categorize Modal -->
    <div id="categorizeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCategorizeModal()">×</span>
            <h2>Categorize Items</h2>
            <form id="categorizeForm" class="modal-form">
                <label for="categorySelect">Select Category:</label>
                <select id="categorySelect" onchange="toggleCategoryInput()">
                    <option value="new">New Category</option>
                </select>
                <div id="newCategoryInput">
                    <label for="newCategoryName">New Category Name:</label>
                    <input type="text" id="newCategoryName" placeholder="Enter new category name">
                </div>
                <button type="submit">Categorize</button>
            </form>
        </div>
    </div>

    <!-- Send List Modal -->
    <div id="sendListModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSendListModal()">×</span>
            <h2>Send Grocery List</h2>
            <form id="sendListForm" class="modal-form">
                <label for="phoneNumber">Phone Number (optional):</label>
                <input type="tel" id="phoneNumber" placeholder="Enter phone number (e.g., +1234567890)">
                <label for="emailAddress">Email Address (optional):</label>
                <input type="email" id="emailAddress" placeholder="Enter email address">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://recipe-collector-functions.azurewebsites.net';

        async function loadGroceryList() {
            const groceryListDiv = document.getElementById('grocery-list');
            const errorElement = document.getElementById('error');

            try {
                const response = await fetch(`${API_BASE_URL}/api/getGroceryList`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    const items = await response.json();
                    // Group items by category
                    const groupedItems = {};
                    items.forEach(item => {
                        const category = item.category || '';
                        if (!groupedItems[category]) {
                            groupedItems[category] = [];
                        }
                        groupedItems[category].push(item);
                    });

                    // If there are any categorized items, move uncategorized items to "Other"
                    if (Object.keys(groupedItems).length > 1 || (Object.keys(groupedItems).length === 1 && !groupedItems[''])) {
                        if (groupedItems['']) {
                            groupedItems['Other'] = groupedItems[''];
                            delete groupedItems[''];
                        }
                    }

                    // Sort categories (place "Other" at the end)
                    const categories = Object.keys(groupedItems).sort((a, b) => {
                        if (a === 'Other') return 1;
                        if (b === 'Other') return -1;
                        return a.localeCompare(b);
                    });

                    // Render grouped items
                    let html = '';
                    categories.forEach(category => {
                        html += `<div class="category-header">${category || 'Uncategorized'}</div>`;
                        html += groupedItems[category].map(item => `
                            <div class="grocery-item ${item.isSelected ? 'selected' : ''}" data-id="${item.id}">
                                <input type="checkbox" class="select-item" onchange="toggleSelection('${item.id}'); updateSelectAllButton();" ${item.isSelected ? 'checked' : ''}>
                                <span class="grocery-item-name ${item.isGrabbed ? 'strikethrough' : ''}" onclick="toggleGrabbed('${item.id}', ${!item.isGrabbed})">${item.name}</span>
                                <div class="move-buttons">
                                    <button onclick="moveItem('${item.id}', 'up')">Move Up</button>
                                    <button onclick="moveItem('${item.id}', 'down')">Move Down</button>
                                </div>
                            </div>
                        `).join('');
                    });

                    groceryListDiv.innerHTML = html;
                    updateMoveButtonsVisibility();
                    updateSelectAllButton();
                    updateCategoryDropdown();
                } else {
                    const errorText = await response.text();
                    errorElement.textContent = `Error fetching grocery list: ${response.status} - ${errorText}`;
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                errorElement.textContent = `Error: ${error.message}`;
                errorElement.style.display = 'block';
            }
        }

        async function addGroceryItem() {
            const itemName = document.getElementById('newItemInput').value.trim();
            const errorElement = document.getElementById('error');

            // Clear previous message
            errorElement.textContent = '';
            errorElement.style.display = 'none';

            if (!itemName) {
                errorElement.textContent = 'Please enter an item name';
                errorElement.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/addGroceryItem`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: itemName, category: '' }) // Default to no category
                });

                if (response.ok) {
                    document.getElementById('newItemInput').value = '';
                    loadGroceryList();
                } else {
                    const errorText = await response.text();
                    errorElement.textContent = `Error adding item: ${response.status} - ${errorText}`;
                    errorElement.style.color = 'red';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                errorElement.textContent = `Error: ${error.message}`;
                errorElement.style.color = 'red';
                errorElement.style.display = 'block';
            }
        }
        function toggleSelection(itemId) {
            const itemDiv = document.querySelector(`.grocery-item[data-id="${itemId}"]`);
            itemDiv.classList.toggle('selected');
            updateMoveButtonsVisibility();
        }

        function updateMoveButtonsVisibility() {
            const selectedItems = document.querySelectorAll('.grocery-item.selected');
            const allItems = document.querySelectorAll('.grocery-item');

            // Remove single-selected class from all items
            allItems.forEach(item => {
                item.classList.remove('single-selected');
            });

            // If exactly one item is selected, add single-selected class to that item
            if (selectedItems.length === 1) {
                selectedItems.forEach(item => {
                    item.classList.add('single-selected');
                });
            }
        }

        async function toggleGrabbed(itemId, isGrabbed) {
            const errorElement = document.getElementById('error');

            // Clear previous message
            errorElement.textContent = '';
            errorElement.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE_URL}/api/updateGroceryItem`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: itemId, isGrabbed })
                });

                if (response.ok) {
                    loadGroceryList();
                } else {
                    const errorText = await response.text();
                    errorElement.textContent = `Error updating item: ${response.status} - ${errorText}`;
                    errorElement.style.color = 'red';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                errorElement.textContent = `Error: ${error.message}`;
                errorElement.style.color = 'red';
                errorElement.style.display = 'block';
            }
        }

        async function moveItem(itemId, direction) {
            const errorElement = document.getElementById('error');

            // Clear previous message
            errorElement.textContent = '';
            errorElement.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE_URL}/api/reorderGroceryItem`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ itemId, direction })
                });

                if (response.ok) {
                    loadGroceryList();
                } else {
                    const errorText = await response.text();
                    errorElement.textContent = `Error moving item: ${response.status} - ${errorText}`;
                    errorElement.style.color = 'red';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                errorElement.textContent = `Error: ${error.message}`;
                errorElement.style.color = 'red';
                errorElement.style.display = 'block';
            }
        }

        function updateSelectAllButton() {
            const checkboxes = document.querySelectorAll('.select-item');
            const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
            const selectAllButton = document.getElementById('selectAllButton');
            if (checkboxes.length === 0) {
                selectAllButton.textContent = 'Select All';
                selectAllButton.disabled = true;
            } else {
                selectAllButton.disabled = false;
                selectAllButton.textContent = allChecked ? 'Unselect All' : 'Select All';
            }
        }

        function selectAllItems() {
            const checkboxes = document.querySelectorAll('.select-item');
            const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = !allChecked;
                const itemDiv = checkbox.parentElement;
                if (!allChecked) {
                    itemDiv.classList.add('selected');
                } else {
                    itemDiv.classList.remove('selected');
                }
            });
            updateSelectAllButton();
            updateMoveButtonsVisibility();
        }

        async function deleteSelectedItems() {
            const selectedItems = document.querySelectorAll('.select-item:checked');
            const itemIds = Array.from(selectedItems).map(item => item.parentElement.getAttribute('data-id'));
            const errorElement = document.getElementById('error');

            // Clear previous message
            errorElement.textContent = '';
            errorElement.style.display = 'none';

            if (itemIds.length === 0) {
                errorElement.textContent = 'Please select at least one item to delete.';
                errorElement.style.color = 'red';
                errorElement.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/deleteGroceryItems`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ itemIds })
                });

                if (response.ok) {
                    loadGroceryList();
                } else {
                    const errorText = await response.text();
                    errorElement.textContent = `Error deleting items: ${response.status} - ${errorText}`;
                    errorElement.style.color = 'red';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                errorElement.textContent = `Error: ${error.message}`;
                errorElement.style.color = 'red';
                errorElement.style.display = 'block';
            }
        }
                // Categorize Modal Functions
                function openCategorizeModal() {
            const selectedItems = document.querySelectorAll('.select-item:checked');
            if (selectedItems.length === 0) {
                const errorElement = document.getElementById('error');
                errorElement.textContent = 'Please select at least one item to categorize.';
                errorElement.style.color = 'red';
                errorElement.style.display = 'block';
                return;
            }
            document.getElementById('categorizeModal').style.display = 'block';
            updateCategoryDropdown();
            toggleCategoryInput(); // Ensure the input field visibility is set correctly
        }

        function closeCategorizeModal() {
            document.getElementById('categorizeModal').style.display = 'none';
            document.getElementById('categorySelect').value = 'new';
            document.getElementById('newCategoryName').value = '';
            document.getElementById('newCategoryInput').style.display = 'none';
        }

        function toggleCategoryInput() {
            const categorySelect = document.getElementById('categorySelect');
            const newCategoryInput = document.getElementById('newCategoryInput');
            newCategoryInput.style.display = categorySelect.value === 'new' ? 'block' : 'none';
        }

        async function updateCategoryDropdown() {
            const categorySelect = document.getElementById('categorySelect');
            try {
                const response = await fetch(`${API_BASE_URL}/api/getGroceryList`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    const items = await response.json();
                    const categories = [...new Set(items.map(item => item.category).filter(cat => cat && cat !== 'Other'))];
                    categorySelect.innerHTML = '<option value="new">New Category</option>';
                    categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category;
                        categorySelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error updating category dropdown:', error);
            }
        }

        document.getElementById('categorizeForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const selectedItems = document.querySelectorAll('.select-item:checked');
            const itemIds = Array.from(selectedItems).map(item => item.parentElement.getAttribute('data-id'));
            const categorySelect = document.getElementById('categorySelect').value;
            let category = categorySelect === 'new' ? document.getElementById('newCategoryName').value.trim() : categorySelect;
            const errorElement = document.getElementById('error');

            // Clear previous message
            errorElement.textContent = '';
            errorElement.style.display = 'none';

            if (itemIds.length === 0) {
                errorElement.textContent = 'Please select at least one item to categorize.';
                errorElement.style.color = 'red';
                errorElement.style.display = 'block';
                return;
            }

            if (categorySelect === 'new' && !category) {
                errorElement.textContent = 'Please enter a category name.';
                errorElement.style.color = 'red';
                errorElement.style.display = 'block';
                return;
            }

            try {
                for (const itemId of itemIds) {
                    const response = await fetch(`${API_BASE_URL}/api/updateGroceryItem`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id: itemId, category })
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        errorElement.textContent = `Error categorizing item: ${response.status} - ${errorText}`;
                        errorElement.style.color = 'red';
                        errorElement.style.display = 'block';
                        return;
                    }
                }

                closeCategorizeModal();
                loadGroceryList();
            } catch (error) {
                errorElement.textContent = `Error: ${error.message}`;
                errorElement.style.color = 'red';
                errorElement.style.display = 'block';
            }
        });

        async function copyGroceryList() {
            const errorElement = document.getElementById('error');

            try {
                const listText = await getGroceryListText();
                await navigator.clipboard.writeText(listText);
                alert('Grocery list copied to clipboard!');
            } catch (error) {
                errorElement.textContent = `Error copying list: ${error.message}`;
                errorElement.style.color = 'red';
                errorElement.style.display = 'block';
            }
        }

        // Send List Modal Functions
        function openSendListModal() {
            document.getElementById('sendListModal').style.display = 'block';
        }

        function closeSendListModal() {
            document.getElementById('sendListModal').style.display = 'none';
            document.getElementById('phoneNumber').value = '';
            document.getElementById('emailAddress').value = '';
        }

        // Format the grocery list as a text string (with categories)
        async function getGroceryListText() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/getGroceryList`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    const items = await response.json();
                    if (items.length === 0) {
                        return "Your grocery list is empty.";
                    }

                    // Group items by category
                    const groupedItems = {};
                    items.forEach(item => {
                        const category = item.category || '';
                        if (!groupedItems[category]) {
                            groupedItems[category] = [];
                        }
                        groupedItems[category].push(item);
                    });

                    // If there are any categorized items, move uncategorized items to "Other"
                    if (Object.keys(groupedItems).length > 1 || (Object.keys(groupedItems).length === 1 && !groupedItems[''])) {
                        if (groupedItems['']) {
                            groupedItems['Other'] = groupedItems[''];
                            delete groupedItems[''];
                        }
                    }

                    // Sort categories (place "Other" at the end)
                    const categories = Object.keys(groupedItems).sort((a, b) => {
                        if (a === 'Other') return 1;
                        if (b === 'Other') return -1;
                        return a.localeCompare(b);
                    });

                    let listText = "Grocery List:\n";
                    categories.forEach(category => {
                        listText += `\n${category || 'Uncategorized'}\n`;
                        groupedItems[category].forEach(item => {
                            listText += `- ${item.name}\n`;
                        });
                    });
                    return listText;
                } else {
                    throw new Error('Failed to fetch grocery list');
                }
            } catch (error) {
                throw error;
            }
        }

        // Handle sending the grocery list
        document.getElementById('sendListForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const emailAddress = document.getElementById('emailAddress').value.trim();
            const errorElement = document.getElementById('error');

            // Clear previous message
            errorElement.textContent = '';
            errorElement.style.display = 'none';

            // Validate input: at least one field must be provided
            if (!phoneNumber && !emailAddress) {
                errorElement.textContent = 'Please provide at least a phone number or email address.';
                errorElement.style.color = 'red';
                errorElement.style.display = 'block';
                return;
            }

            // Validate phone number format if provided
            if (phoneNumber && !/^\+\d{10,15}$/.test(phoneNumber)) {
                errorElement.textContent = 'Please enter a valid phone number (e.g., +1234567890).';
                errorElement.style.color = 'red';
                errorElement.style.display = 'block';
                return;
            }

            // Validate email format if provided
            if (emailAddress && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailAddress)) {
                errorElement.textContent = 'Please enter a valid email address.';
                errorElement.style.color = 'red';
                errorElement.style.display = 'block';
                return;
            }

            try {
                const listText = await getG  {
                    const response = await fetch(`${API_BASE_URL}/api/sendGroceryListSMS`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ phoneNumber, message: listText })
                    });

                    if (!smsResponse.ok) {
                        const errorText = await smsResponse.text();
                        errorElement.textContent = `Error sending SMS: ${smsResponse.status} - ${errorText}`;
                        errorElement.style.color = 'red';
                        errorElement.style.display = 'block';
                        return;
                    }
                }

                // Send via email if email address is provided
                if (emailAddress) {
                    const emailResponse = await fetch(`${API_BASE_URL}/api/sendGroceryListEmail`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ emailAddress, subject: "Your Cat's Kitchen Grocery List", message: listText })
                    });

                    if (!emailResponse.ok) {
                        const errorText = await emailResponse.text();
                        errorElement.textContent = `Error sending email: ${emailResponse.status} - ${errorText}`;
                        errorElement.style.color = 'red';
                        errorElement.style.display = 'block';
                        return;
                    }
                }

                // Close the modal on success
                closeSendListModal();
            } catch (error) {
                errorElement.textContent = `Error: ${error.message}`;
                errorElement.style.color = 'red';
                errorElement.style.display = 'block';
            }
        });

        window.onclick = function(event) {
            const categorizeModal = document.getElementById('categorizeModal');
            const sendListModal = document.getElementById('sendListModal');
            if (event.target === categorizeModal) {
                closeCategorizeModal();
            }
            if (event.target === sendListModal) {
                closeSendListModal();
            }
        };

        window.onload = loadGroceryList;
